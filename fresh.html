<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRESH</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/small.css" />
    <link rel="stylesheet" href="styles/meduim.css" />
    <link rel="stylesheet" href="styles/large.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Libre+Franklin&family=Manrope:wght@300&family=Rubik&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-div"><img src="images/fruitlogo.webp" /></div>
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <nav class="nav-bar">
        <ul>
          <li>
            <a href="index.html" class="active">Home</a>
          </li>
          <li>
            <a href="fresh.html">FRESH</a>
          </li>
          <li>
            <a href="about.html">ABOUT</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Make Your Own Special Drink</h2>
      <form id="special-drink">
        <label for="fname" class="top"
          >First Name:<input type="text" name="fname" required id="fname"
        /></label>

        <label for="email" class="top"
          >Email:
          <input type="email" id="email" required placeholder="james@gmail.com"
        /></label>
        <label for="phone" class="top"
          >Phone Number: <input type="tel" required id="phone"
        /></label>
        <label for="fruit1" class="top">
          First fruit:
          <select id="fruit1" required></select>
        </label>
        <label for="fruit2" class="top">
          Second fruit:
          <select id="fruit2" required></select>
        </label>
        <label for="fruit3" class="top">
          Third fruit:
          <select id="fruit3" required></select>
        </label>

        <label for="instructions">Special Instructions:</label>
        <textarea id="instructions" rows="5"></textarea>

        <input id="submit" type="submit" value="Make Your Drink" />
      </form>
      <div id="outputArea" class="output"></div>
    </main>
    <footer>
      <div class="footerLogo">
        <img src="images/images.jpeg" alt="Bountiful Logo" />
      </div>

      <div>
        <div>
          <i class="fa-solid fa-location-dot fa-beat" aria-hidden="true"></i>
          No. 3 Peace Avenue Carlsbad, Califonia
        </div>
      </div>
      <div>
        <div>
          <i class="fa-brands fa-facebook" aria-hidden="true"></i>Facebook
        </div>
        <div>
          <i class="fa-brands fa-twitter" aria-hidden="true"></i>Twitter
        </div>
        <div>
          <i class="fa-brands fa-youtube" aria-hidden="true"></i>Youtube
        </div>
      </div>
      <p>Last modified: <span id="currentDate"></span></p>
    </footer>
    <script src="scripts/fruit.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
